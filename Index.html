<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Style.css">
</head>

<body>
  <h1 class="center1">Hii, Welcome to my Calculator!</h1>
  <div class="container">

    <input class="display">
    <div class="style">
      <button class="button" style="background-color: rgb(136, 131, 131);">AC</button>
      <button class="button" style="background-color: rgb(136, 131, 131);">DEL</button>
      <button class="button" style="background-color: rgb(136, 131, 131);">%</button>
      <button class="button" style="background-color: orange;">รท</button>
    </div>
    <div class="style">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button" style="background-color: orange ;">X</button>
    </div>
    <div class="style">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button" style="background-color: orange;">-</button>
    </div>
    <div class="style">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button" style="background-color: orange;">+</button>
    </div>
    <div class="style">
      <button class="button" style="width: 120px;">0</button>
      <button class="button">.</button>
      <button class="button" style="background-color: orange;">=</button>
    </div>
  </div>

  <script src="Script.js"></script>
</body>

</html>
